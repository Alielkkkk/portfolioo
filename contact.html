<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Portfolio Ali EL MAHFOUDI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <h1 class="logo">Ali EL MAHFOUDI</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Accueil</a></li>
          <li><a href="about.html" class="nav-link">À propos</a></li>
          <li><a href="skills.html" class="nav-link">Compétences</a></li>
          <li><a href="projects.html" class="nav-link">Projets</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section id="contact" class="section section-contact">
      <div class="container">
        <h2 class="section-title">Contactez-moi</h2>
        <form class="contact-form" action="#" method="post">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Votre email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <p>© 2025 Ali EL MAHFOUDI. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
